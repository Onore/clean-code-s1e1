<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header"><img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix"><a class="header__link more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></header>
    <main class="main">
      <section id="add-task" class="add-task"><label for="new-task" class="add-task__label label">Add Item</label><div class="add-task__wrapper"><input id="new-task" class="add-task__input task input-text" type="text"><button class="add-task_add-btn btn">Add</button></div></section>
      <h3 class="heading-h3">Todo</h3>
      <ul id="incompleted" class="task-list">
        <li class="task-list__item incompleted-item"><input type="checkbox" class="task-list__checkbox input-checkbox"><label class="task-list__label task label">Pay Bills</label><input type="text" class="task-list__input task input-text"><button class="task-list__edit-btn btn edit">Edit</button><button class="task-list__delete-btn btn btn-delete"><img class="task-list__img-delete img-delete" src="./remove.svg" alt=""></button></li>
        <li class="task-list__item incompleted-item edit-mode"><input type="checkbox" class="input-checkbox"><label class="task-list__label task label">Go Shopping</label><input type="text" value="Go Shopping" class="task-list__input task input-text"><button class="task-list__edit-btn btn edit">Save</button><button class="task-list__delete-btn btn btn-delete"><img class="task-list__img-delete img-delete" src="./remove.svg" alt=""></button></li>
      </ul>
      <h3 class="heading-h3">Completed</h3>
      <ul id="completed" class="task-list">
        <li class="task-list__item completed-item"><input type="checkbox" class="task-list__checkbox input-checkbox" checked><label class="task-list__label task label">See the Doctor</label><input type="text" class="task-list__input task input-text"><button class="task-list__edit-btn btn edit">Edit</button><button class="task-list__delete-btn btn btn-delete"><img class="task-list__img-delete img-delete" src="./remove.svg" alt=""></button></li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
