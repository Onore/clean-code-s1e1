<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header"><img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix"><a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></header>
    <main class="main">
      <section id="add-task"><label for="new-task" class="label-new-task label">Add Item</label><div class="task-wrapper"><input id="new-task"class="task input-text" type="text"><button class="btn">Add</button></div></section>
      <h3 class="heading-h3">Todo</h3>
      <ul id="incompleted" class="task-list">
        <li class="incompleted-item"><input type="checkbox" class="input-checkbox"><label class="task label">Pay Bills</label><input type="text" class="task input-text"><button class="btn edit">Edit</button><button class="btn btn-delete"><img class="img-delete" src="./remove.svg" alt=""></button></li>
        <li class="incompleted-item edit-mode"><input type="checkbox" class="input-checkbox"><label class="task label">Go Shopping</label><input type="text" value="Go Shopping" class="task input-text"><button class="btn edit">Save</button><button class="btn btn-delete"><img class="img-delete" src="./remove.svg" alt=""></button></li>
      </ul>
      <h3 class="heading-h3">Completed</h3>
      <ul id="completed" class="task-list">
        <li class="completed-item"><input type="checkbox" class="input-checkbox" checked><label class="task label">See the Doctor</label><input type="text" class="task input-text"><button class="btn edit">Edit</button><button class="btn btn-delete"><img class="img-delete" src="./remove.svg" alt=""></button></li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
